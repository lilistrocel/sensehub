version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sensehub-backend
    network_mode: "host"
    volumes:
      - ./backend/data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3003
      - JWT_SECRET=${JWT_SECRET:-sensehub-production-secret}
      - DB_PATH=/app/data/sensehub.db
      - TZ=Asia/Dubai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sensehub-frontend
    ports:
      - "0.0.0.0:3002:80"  # Bind to all interfaces (allows Tailscale access)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: sensehub-network
